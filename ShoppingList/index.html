<!DOCTYPE html>
<html manifest="offline.appcache">
  <head>
  <!-- App created by William Jung -->

  <body>	
	<div id="mySidenav" class="sidenav">
		<!-- &times = the unicode symbol for X -->

		<br>
		<div class="customHr">.</div>

	</div>
	<div id="titleBar">
		<p id="tabBar">
		<!-- &#9776 = the unicode symbol for TRIGRAM FOR HEAVEN from the first of the eight trigrams in the I Ching -->
		<span style="font-size:20px;cursor:pointer;padding-left:10px;" onclick="openNav()">&#9776;</span>
		</p>

		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

			document.getElementById("mySidenav").style.width = "0";
		}
		</script>

		</div>

	<form>
