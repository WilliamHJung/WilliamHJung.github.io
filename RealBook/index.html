<body onload="changeIt('jpg/502 Blues - Shorter, Wayne.jpg', 'songImage')"> <!-- Change image to correspond with MP3 -->

<div id="mainContent">

				<div id="dropDownMenu_sub_dd"> 	<!-- DIV must be ID not Class or jp-playlist won't function! -->

						</ul>
					</div>
				</div>

		</div>
		
	<div id="navbar">
		<div id="playerControls">
		<div class="jp-type-playlist">
			<div id="song_description"></div>  <!-- MP3 Title -->			
			<div class="jp-gui jp-interface">
				<div class="jp-controls">
					<button class="jp-previous" role="button" tabindex="0">previous</button>
					<button class="jp-play" role="button" tabindex="0">play</button>
					<button class="jp-next" role="button" tabindex="0">next</button>
					<button class="jp-stop" role="button" tabindex="0">stop</button>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>

					<button class="jp-mute" role="button" tabindex="0">mute</button>
					<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>

				</div>

<!-- Sticky Scroll function -->
<script type="text/javascript">
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
