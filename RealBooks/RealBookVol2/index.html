<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive Meta Tag-the browser renders width of page at width of its own mobile screen-->

<title>The Real Book - Volume 2</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="player/skin/grayDay.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="player/jquery.min.js"></script>
<script type="text/javascript" src="player/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="player/jplayer.playlist.js"></script>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1"
	}, [
{
	title:"52nd Street Theme - Monk, Thelonius",
	mp3:"mp3/52nd Street Theme - Monk, Thelonius.mp3"
},
{
	title:"Ablution - Tristano, Lennie",
	mp3:"mp3/Ablution - Tristano, Lennie.mp3"
},
{
	title:"Affirmation - Felciano, Jose",
	mp3:"mp3/Affirmation - Felciano, Jose.mp3"
},
{
	title:"Airmail Special - Christian, Charlie",
	mp3:"mp3/Airmail Special - Christian, Charlie.mp3"
}
		
	], {
		swfPath: "player/jquery.jplayer",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
</script>
</head>
<body onload="changeIt('jpg/502 Blues - Shorter, Wayne.jpg', 'songImage')"> <!-- Change image to correspond with MP3 -->

<div id="mainContent">
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>	
	<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		<div id="menuContainer">
			<button class="btn" id="btnMenu"><img src="icons/navicon.png" alt="Menu"></button>
				<div id="dropDownMenu_sub_dd"> 	<!-- DIV must be ID not Class or jp-playlist won't function! -->			
					<div class="jp-playlist">
						<ul>
							<li>&nbsp;</li>
						</ul>
					</div>
				</div>
				<span id="titleBarButtons">						
				<button class="btn" onclick="divHide()"><img src="icons/image.png" alt="Image"></button><!-- hide song Image -->
				<span id="pageTitle"></span> <!-- display html page Title -->
				</span>
		</div>
		
	<div id="navbar">
		<div id="playerControls">
		<div class="jp-type-playlist">
			<div id="song_description"></div>  <!-- MP3 Title -->			
			<div class="jp-gui jp-interface">
				<div class="jp-controls">
					<button class="jp-previous" role="button" tabindex="0">previous</button>
					<button class="jp-play" role="button" tabindex="0">play</button>
					<button class="jp-next" role="button" tabindex="0">next</button>
					<button class="jp-stop" role="button" tabindex="0">stop</button>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-volume-controls">
					<button class="jp-mute" role="button" tabindex="0">mute</button>
					<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				<div class="jp-time-holder">
					<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
					<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				</div>
				<div class="jp-toggles">
					<button class="jp-repeat" role="button" tabindex="0">repeat</button>
					<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
				</div>
			</div>
		</div>	
		</div>		
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
	</div>	
	<script>
	// get and display the innerHTML Title property
	var htmlTitle = document.title;
	document.getElementById("pageTitle").innerHTML = htmlTitle;
	</script>

	</div>
	<div id="songImage"></div>	<!-- display the image that corresponds with MP3 -->
</div>

<!-- Sticky Scroll function -->
<script type="text/javascript">
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
